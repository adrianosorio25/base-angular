<mat-card-header class="header">
    <mat-card-title class="header">Crear </mat-card-title><br>
    <mat-card-subtitle class="header"> Raza</mat-card-subtitle>
</mat-card-header>

<form [formGroup]="forma" (ngSubmit)="registrarPersonal()" fxLayout.xs="row wrap" fxLayout="column">

    <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input formControlName="nombres" name="nombres" matInput placeholder="Ingrese Nombres">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese los nombres
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellidos" name="apellidos" matInput placeholder="Ingrese Apellidos">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese los apellidos
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Identificación</mat-label>
        <input formControlName="identificacion" name="identificacion" matInput placeholder="Ingrese Identificación">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese la identificación
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Cargo</mat-label>
        <input formControlName="cargo" name="cargo" matInput placeholder="Ingrese Cargo">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese el cargo
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Especialidad</mat-label>
        <input formControlName="especialidad" name="especialidad" matInput placeholder="Ingrese Especialidad">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese la especialidad
        </mat-error>
    </mat-form-field>

    <div>
        <button [disabled]="forma.invalid" type="submit" class="btn" mat-dialog-close mat-raised-button color="primary"><mat-icon>save</mat-icon> Guardar</button>
    </div>
    <br>
</form>
