<mat-card-header class="header">
    <mat-card-title class="header">Crear </mat-card-title><br>
    <mat-card-subtitle class="header"> Servicio</mat-card-subtitle>
</mat-card-header>

<form [formGroup]="forma" (ngSubmit)="registrarServicio()" fxLayout.xs="row wrap" fxLayout="column">

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" name="nombre" matInput placeholder="Ingrese Nombre">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese un nombre
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input formControlName="descripcion" name="descripcion" matInput placeholder="Ingrese Descripcion">
        <mat-error *ngIf="!this.forma.hasError('required')">
            Por favor ingrese una descripcion
        </mat-error>
    </mat-form-field>

    <div>
        <button type="submit" class="btn" mat-dialog-close mat-raised-button color="primary"><mat-icon>save</mat-icon> Guardar</button>
    </div>
    <br>
</form>
