<mat-card-header class="header">
    <mat-card-title class="header">Actualizar </mat-card-title><br>
    <mat-card-subtitle class="header"> Cliente</mat-card-subtitle>
</mat-card-header>

<form [formGroup]="forma" (ngSubmit)="actualizarServicio()" fxLayout.xs="row wrap" fxLayout="column">

    <mat-form-field>
        <mat-label>Identificacion</mat-label>
        <input formControlName="identificacion" class="form-control" matInput placeholder="Ingrese Identificacion">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input formControlName="nombres" class="form-control" matInput placeholder="Ingrese Nombres">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellidos" class="form-control" matInput placeholder="Ingrese Apellidos">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Correo</mat-label>
        <input formControlName="email" class="form-control" matInput placeholder="Ingrese Correo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input formControlName="telefono" class="form-control" matInput placeholder="Ingrese Telefono">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input formControlName="direccion" class="form-control" matInput placeholder="Ingrese Dirección">
    </mat-form-field>

    <div>
        <button type="submit" class="btn" mat-dialog-close mat-raised-button color="primary"><mat-icon>save</mat-icon> Actualizar</button>
    </div>
</form>
