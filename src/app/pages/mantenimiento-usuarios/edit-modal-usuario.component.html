<mat-card-header class="header">
    <mat-card-title class="header">Actualizar </mat-card-title><br>
    <mat-card-subtitle class="header"> Usuario</mat-card-subtitle>
</mat-card-header>


<form #f="ngForm" (ngSubmit)="guardar(f.value)">
    <div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input [ngModel]="usuario.nombre" name="nombre" matInput>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Correo</mat-label>
        <input [disabled]="usuario.google" [ngModel]="usuario.email" name="email" matInput>
    </mat-form-field>
    <br>

    <mat-form-field>
        <mat-label>ROL</mat-label>
        <mat-select [ngModel]="usuario.role" name="role">
            <mat-option value="ADMIN_ROLE">ADMIN_ROLE</mat-option>
            <mat-option value="USER_ROLE">USER_ROLE</mat-option>
        </mat-select>
    </mat-form-field>


    <div>
        <button type="submit" mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
            Actualizar
        </button>
    </div>
    <br>
</form>
