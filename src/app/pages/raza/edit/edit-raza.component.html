<mat-card-header class="header">
    <mat-card-title class="header">Actualizar </mat-card-title><br>
    <mat-card-subtitle class="header"> Raza</mat-card-subtitle>
</mat-card-header>

<form [formGroup]="forma" (ngSubmit)="actualizarRaza()" fxLayout.xs="row wrap" fxLayout="column">

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" class="form-control" matInput placeholder="Ingrese Nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Especie</mat-label>
        <mat-select formControlName="especie" class="form-control">
            <mat-option *ngFor="let especie of especies" [value]="especie._id">{{especie.especie}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <button [disabled]="forma.invalid" type="submit" class="btn" mat-dialog-close mat-raised-button color="primary"><mat-icon>save</mat-icon> Actualizar</button>
    </div>
</form>
